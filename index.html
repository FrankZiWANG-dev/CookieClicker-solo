<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Salt Simulator</title>
  </head>

  <body>
    <main>
<div class="Grid">

    <div class="Title">
        SALT SIMULATOR
    </div>
    <div class="Score">
    <p>Blood pressure :</p>
    <p id="score">0000</p>
    </div>

    <div class="Clicker">
        <p> MORE SALT !!</p>

        <button id="clicker">
        </button>
    </div>

    <div class="Multiplier">
        <p>POTATO PC!!</p>
        <p>
            ( <span class="name">Clicker x2</span> - Cost :
            <span class="price">25</span> )
        </p>

        <button id="multiX2">
        </button>
        </div>

        <div class="Boost">
        <p>INTERNET SHUTDOWN!!</p>
        <p><span id="BoostTimer">0</span> seconds of <span id="boostvalue"> x2</span> Bonus - Cost: <span id="boostcost"> 10</span></p>
        
        <button id="boost">
        </button>
        </div>

        <div class="Autoclick">
          <p>INFINITE LAGGING!!</p>
          <p>Autoclick X/s - Cost: X</p>

          <button id="auto-click">
          </button>
        </div>

        <div class="Save">
            SAVE PLACEHOLDER
        </div>

        <div class="Contact">
            CONTACT PLACEHOLDER
        </div>

 </div>

    </main>
    <footer></footer>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
